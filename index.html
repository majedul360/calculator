<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="calculator-section">
      <div class="calculator">
        <input type="text" class="screen" />

        <div class="buttons">
          <button class="btn btn-yellow btn-common" type="button">*</button>
          <button class="btn btn-yellow btn-common" type="button">/</button>
          <button class="btn btn-yellow btn-common" type="button">-</button>
          <button class="btn btn-yellow btn-common" type="button">+</button>

          <button class="btn btn-gray btn-common" type="button">1</button>
          <button class="btn btn-gray btn-common" type="button">2</button>
          <button class="btn btn-gray btn-common" type="button">3</button>
          <button class="btn btn-gray btn-common" type="button">4</button>
          <button class="btn btn-gray btn-common" type="button">5</button>
          <button class="btn btn-gray btn-common" type="button">6</button>
          <button class="btn btn-gray btn-common" type="button">7</button>
          <button class="btn btn-gray btn-common" type="button">8</button>
          <button class="btn btn-gray btn-common" type="button">9</button>
          <button class="btn btn-gray btn-common" type="button">0</button>
          <button class="btn btn-gray btn-common" type="button">.</button>

          <button class="btn btn-equal" type="button">=</button>
          <button class="btn btn-clear" type="button">c</button>
        </div>
      </div>
    </section>
    <!-- custom js  -->
    <script src="js/script.js"></script>
  </body>
</html>
